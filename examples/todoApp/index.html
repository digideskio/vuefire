<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VueFire Todo App Demo</title>
    <script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/vue/1.0.20/vue.js"></script>
    <script src="../../dist/vuefire.js"></script>
  </head>
  <body>

    <div id="app">
      <ul>
        <li v-for="item in items" track-by=".key">
          {{ item.text }}
          <button @click="removeTodo(item['.key'])">X</button>
        </li>
      </ul>
      <form @submit.prevent="addTodo">
        <input v-model="newTodo">
        <button>Add #{{ items.length }}</button>
      </form>
    </div>

    <script>
      /* global Vue, firebase */
      // Initialize Firebase
      var config = {
        apiKey: 'AIzaSyBekGvFucvEYEqsrSeLeJd9NPN26uYFqiE',
        authDomain: 'vuefire-1d0e4.firebaseapp.com',
        databaseURL: 'https://vuefire-1d0e4.firebaseio.com',
        storageBucket: ''
      }
      firebase.initializeApp(config)

      var itemsRef = firebase.database().ref('demo')

      new Vue({
        el: '#app',
        data: {
          newTodo: ''
        },
        firebase: {
          items: itemsRef.limitToLast(25)
        },
        methods: {
          removeTodo: function (key) {
            itemsRef.child(key).remove()
          },
          addTodo: function () {
            if (this.newTodo.trim()) {
              itemsRef.push({
                text: this.newTodo
              })
              this.newTodo = ''
            }
          }
        }
      })
    </script>
  </body>
</html>
